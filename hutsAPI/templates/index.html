{% extends "base.html" %}

    {% block content %}
        <h1>All huts in BCN</h1>
        {% for hut in huts %}
            <div class="hut">
                <h4><a href="{% url 'detail' hut.id %}"> {{hut.street}}  {{hut.number}} </a></h4>
            </div>
        {% endfor %}
    {% endblock content %}
